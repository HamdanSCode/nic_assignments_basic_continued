<html>

    <head>
        <script>
            //what we want
            //make a button that toggles off/on this functionality: 
            //Write "hello {i}", where i counts up each time this prints, to the console every 5 seconds
            //for i, have it be a variable in the main function (chose it to be a scope higher than main to allow it to continue from where it was)
            //every 5 seconds
            //create a flag, if it's on run, if it's off don't

            function main(){
                let myVar = null;           //where the interval will go
                let myOb = {count:0};       //initializing an object starting at 0, so that I can pass a reference to count up
                document.getElementById("myBtn").onclick = function(){      //when user clicks on button it calls this function
                    if (myVar==null){       //if there is no interval
                        myVar = setInterval(print,500,myOb);    //create an interval that prints
                    }
                    else {                  //if there is an interval
                        clearInterval(myVar);   //clear the interval
                        myVar=null;         //set the interval to null
                    }
                }
            }
            function print(myOb) {            //print function
                document.getElementById('container').innerHTML = "Hello: {"+myOb.count+"}";
                console.log("Hello: {"+myOb.count+"}")
                myOb.count++;             //increaseing the count by 1
            }

        </script>
    </head>
    <body onload="main()">              <!---starts by calling main onload so we start counting immediately-->
        <p>
            <button id="myBtn">start/stop</button>         
        </p>     
        <div id='container'>
        </div>
    </body>
 
 </html>
